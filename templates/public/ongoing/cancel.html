<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled - EchoScope</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .cancel-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .cancel-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
        }
        
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: rgba(100, 116, 139, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .cancel-icon svg {
            width: 40px;
            height: 40px;
            color: var(--text-muted);
        }
        
        .cancel-card h1 {
            margin-bottom: 0.5rem;
        }
        
        .cancel-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .btn-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-blue));
            color: var(--bg-dark);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="hero-card">
        <a href="/" class="logo-link">
            <img src="/static/img/echoscope-icon.svg" alt="EchoScope" class="logo-icon">
            <span class="logo-text">Echo<span class="teal">Scope</span></span>
        </a>
        <p class="hero-subtitle">GEO Engine for AI Visibility</p>
    </header>

    <main class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            
            <h1>Subscription <span class="teal">Cancelled</span></h1>
            <p>No worries! Your payment was not processed. If you'd like to try again or have questions, we're here to help.</p>
            
            <div class="btn-row">
                <a href="/ongoing" class="btn btn-primary">Try Again</a>
                <a href="/pricing" class="btn btn-secondary">View Plans</a>
            </div>
        </div>
    </main>
    
    <footer style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <p>Powered by EchoScope â€¢ GEO Engine for AI Visibility</p>
    </footer>
</body>
</html>
