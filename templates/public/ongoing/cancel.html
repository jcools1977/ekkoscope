<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled - EkkoScope</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .cancel-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .cancel-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
        }
        
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: rgba(100, 116, 139, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .cancel-icon svg {
            width: 40px;
            height: 40px;
            color: var(--text-muted);
        }
        
        .cancel-card h1 {
            margin-bottom: 0.5rem;
        }
        
        .cancel-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .btn-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-blue));
            color: var(--bg-dark);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="hero-card">
        <a href="/" class="logo-link">
            <img src="/static/img/ekkoscope-logo.svg" alt="EkkoScope" style="height: 40px; width: auto;">
            
        </a>
        <p class="hero-subtitle">GEO Engine for AI Visibility</p>
    </header>

    <main class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            
            <h1>Subscription <span class="teal">Cancelled</span></h1>
            <p>No worries! Your payment was not processed. If you'd like to try again or have questions, we're here to help.</p>
            
            <div class="btn-row">
                <a href="/ongoing" class="btn btn-primary">Try Again</a>
                <a href="/pricing" class="btn btn-secondary">View Plans</a>
            </div>
        </div>
    </main>
    
    <footer style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <p style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <span>Fueled by</span>
            <a href="https://www.an2b.com" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center; gap: 0.4rem; text-decoration: none;">
                <svg width="18" height="18" viewBox="0 0 100 100" style="filter: drop-shadow(0 0 4px #00E5A0) drop-shadow(0 0 8px rgba(0, 229, 160, 0.6));">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#00E5A0" stroke-width="3" opacity="0.6"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#00E5A0" stroke-width="2.5" opacity="0.7"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#00E5A0" stroke-width="2" opacity="0.8"/>
                    <circle cx="50" cy="50" r="5" fill="#00E5A0"/>
                    <line x1="50" y1="50" x2="85" y2="25" stroke="#00E5A0" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span style="font-weight: bold; font-size: 0.85rem; background: linear-gradient(135deg, #00E5A0 0%, #00FFBA 50%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">AN2B</span>
            </a>
        </p>
    </footer>
</body>
</html>
