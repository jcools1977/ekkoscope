<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EkkoScope Admin</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <style>
        :root {
            --brand-teal: #2EE6A8;
            --brand-blue: #18A3FF;
            --bg-dark: #050B11;
            --bg-card: #0d1b2a;
            --border-color: #1e3a5f;
            --text-primary: #F5F7FA;
            --text-secondary: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a1628 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-header h1 span {
            color: var(--brand-teal);
        }
        
        .login-header p {
            color: var(--text-secondary);
            margin-top: 5px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--brand-teal);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px 20px;
            background: var(--brand-teal);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-login:hover {
            background: #25c991;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: var(--brand-teal);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/img/ekkoscope-logo.svg" alt="EkkoScope" style="height: 50px; width: auto;">
                <p style="margin-top: 10px;">Admin Login</p>
            </div>
            
            {% if error %}
            <div class="alert-error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="back-link">
                <a href="/">Back to EkkoScope</a>
            </div>
        </div>
    </div>
</body>
</html>
