<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EkkoScope Admin{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <style>
        :root {
            --brand-teal: #2EE6A8;
            --brand-blue: #18A3FF;
            --bg-dark: #050B11;
            --bg-card: #0d1b2a;
            --border-color: #1e3a5f;
            --text-primary: #F5F7FA;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a1628 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            flex-shrink: 0;
        }
        
        .sidebar-logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .sidebar-logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .sidebar-logo img {
            width: 32px;
            height: 32px;
        }
        
        .sidebar-logo span {
            font-size: 18px;
            font-weight: 600;
        }
        
        .sidebar-logo .scope {
            color: var(--brand-teal);
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .sidebar-nav a {
            display: block;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(46, 230, 168, 0.1);
            color: var(--brand-teal);
            border-left: 3px solid var(--brand-teal);
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 240px;
            padding: 0 20px;
        }
        
        .sidebar-footer a {
            display: block;
            padding: 10px 15px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }
        
        .sidebar-footer a:hover {
            color: #ef4444;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .page-header p {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--brand-teal);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: var(--brand-teal);
        }
        
        .stat-card .label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        td {
            color: var(--text-secondary);
        }
        
        td a {
            color: var(--brand-blue);
            text-decoration: none;
        }
        
        td a:hover {
            text-decoration: underline;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-done { background: rgba(46, 230, 168, 0.2); color: var(--brand-teal); }
        .status-running { background: rgba(24, 163, 255, 0.2); color: var(--brand-blue); }
        .status-pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--brand-teal);
            color: var(--bg-dark);
        }
        
        .btn-primary:hover {
            background: #25c991;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .btn-secondary:hover {
            border-color: var(--brand-teal);
            color: var(--brand-teal);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--brand-teal);
        }
        
        .form-group small {
            display: block;
            color: var(--text-muted);
            margin-top: 5px;
            font-size: 12px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .alert-success {
            background: rgba(46, 230, 168, 0.2);
            border: 1px solid var(--brand-teal);
            color: var(--brand-teal);
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            padding: 10px 0;
        }
        
        .detail-item .label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .detail-item .value {
            color: var(--text-primary);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .json-view {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-state p {
            margin-bottom: 15px;
        }
        
        /* Radar Button Styles */
        .radar-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: transparent;
            border: 2px solid var(--brand-teal);
            border-radius: 60px;
            padding: 0.6rem 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .radar-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(46, 230, 168, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .radar-button:hover::before { opacity: 1; }
        .radar-button:hover {
            border-color: var(--brand-teal);
            box-shadow: 0 0 30px rgba(46, 230, 168, 0.3), inset 0 0 20px rgba(46, 230, 168, 0.05);
            transform: scale(1.02);
        }
        
        .radar-button:disabled {
            cursor: not-allowed;
            opacity: 0.9;
            pointer-events: none;
        }
        
        .radar-icon {
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
        }
        
        .radar-button:hover .radar-icon {
            filter: drop-shadow(0 0 8px rgba(46, 230, 168, 0.6));
        }
        
        .radar-sweep { transform-origin: 40px 40px; }
        .radar-button:hover .radar-sweep { animation: sweep-hover 2s linear infinite; }
        .radar-button.loading .radar-sweep { animation: sweep-spin 1s linear infinite; }
        
        .radar-pulse { transform-origin: 40px 40px; }
        .radar-button:hover .radar-pulse { animation: pulse-glow 1.5s ease-in-out infinite; }
        .radar-button.loading .radar-pulse { animation: pulse-glow 0.8s ease-in-out infinite; }
        
        .radar-button.loading .radar-arcs { animation: arcs-pulse 1.2s ease-in-out infinite; }
        
        @keyframes sweep-hover { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes sweep-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-glow { 0%, 100% { r: 5; opacity: 0.8; } 50% { r: 12; opacity: 0; } }
        @keyframes arcs-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .radar-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }
        
        .radar-button:hover .radar-text {
            color: var(--brand-teal);
            text-shadow: 0 0 10px rgba(46, 230, 168, 0.5);
        }
        
        .radar-loading-text {
            display: none;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--brand-teal);
            animation: text-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes text-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .radar-button.loading .radar-text { display: none; }
        .radar-button.loading .radar-loading-text { display: inline; }
        .radar-button.loading {
            border-color: var(--brand-teal);
            box-shadow: 0 0 40px rgba(46, 230, 168, 0.4), inset 0 0 30px rgba(46, 230, 168, 0.08);
        }
        
        .btn-delete {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="/admin">
                    <img src="/static/img/ekkoscope-logo.svg" alt="EkkoScope" style="height: 28px; width: auto;">
                </a>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="/admin" class="{% if request.url.path == '/admin' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="/admin/businesses" class="{% if '/admin/business' in request.url.path %}active{% endif %}">Businesses</a></li>
                    <li><a href="/" target="_blank">View Site</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/admin/logout" style="margin-bottom: 1rem;">Logout</a>
                <div style="display: flex; align-items: center; gap: 0.4rem; padding: 10px 15px; font-size: 12px;">
                    <span style="color: var(--text-muted);">Fueled by</span>
                    <a href="https://www.an2b.com" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center; gap: 0.3rem; text-decoration: none;">
                        <svg width="16" height="16" viewBox="0 0 100 100" style="filter: drop-shadow(0 0 3px #00E5A0);">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#00E5A0" stroke-width="3" opacity="0.6"/>
                            <circle cx="50" cy="50" r="30" fill="none" stroke="#00E5A0" stroke-width="2.5" opacity="0.7"/>
                            <circle cx="50" cy="50" r="15" fill="none" stroke="#00E5A0" stroke-width="2" opacity="0.8"/>
                            <circle cx="50" cy="50" r="5" fill="#00E5A0"/>
                            <line x1="50" y1="50" x2="85" y2="25" stroke="#00E5A0" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span style="font-weight: bold; background: linear-gradient(135deg, #00E5A0 0%, #00FFBA 50%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">AN2B</span>
                    </a>
                </div>
            </div>
        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
