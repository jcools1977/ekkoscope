<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - EkkoScope</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .auth-container {
            max-width: 420px;
            margin: 3rem auto;
            padding: 0 1rem;
        }
        
        .auth-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .auth-form .form-group {
            margin-bottom: 1.25rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--brand-teal);
        }
        
        .auth-form .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-blue));
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }
        
        .auth-form .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 230, 168, 0.25);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--brand-teal);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #ff5252;
            text-align: center;
        }
        
        .success-message {
            background: rgba(46, 230, 168, 0.1);
            border: 1px solid rgba(46, 230, 168, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--brand-teal);
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="hero-card">
        <a href="/" class="logo-link">
            <img src="/static/img/ekkoscope-logo.svg" alt="EkkoScope" style="height: 40px; width: auto;">
        </a>
        <p class="hero-subtitle">GEO Engine for AI Visibility</p>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to your EkkoScope account</p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            
            <form method="POST" action="/auth/login" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com" value="{{ email or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/signup{% if next %}?next={{ next }}{% endif %}">Sign up for free</a></p>
            </div>
        </div>
    </main>
    
    <footer style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <p>Powered by EkkoScope</p>
    </footer>
</body>
</html>
